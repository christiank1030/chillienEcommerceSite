<!DOCTYPE html>
<html>
    <head>
        <title>Shopping Cart</title>

        <link rel="stylesheet" href="./nav.css">
        <link rel="stylesheet" href="./cart.css">
    </head>
    <body>
        <!-- nav bar -->
        <div class="navBar">

        </div>

        <h1 class="productHeader">Shopping Cart</h1>

        <!-- Products and total div -->
        <div class="productAndTotal">

            <div class="productsSide">
            <!-- Cart template -->
            <div class="cartProductContainer">
                <img class="cartProductImg" src="./images/smileyFace0.jpeg" alt="">
                <div class="titleAndPrice">
                    <h3 class="cartProductTitle">Chillien Smiley Face </h3>
                    <p class="cartProductPrice">$20.00</p>
                    <div class="quantityAndDelete">
                        <input class="quantityInput" type="number" placeholder="1">
                        <p class="deleteProduct">Delete</p>
                    </div>
                </div>
            </div>

            <div class="cartProductContainer">
                <img class="cartProductImg" src="./images/smileyFace0.jpeg" alt="">
                <div class="titleAndPrice">
                    <h3 class="cartProductTitle">Chillien Smiley Face </h3>
                    <p class="cartProductPrice">$20.00</p>
                    <div class="quantityAndDelete">
                        <input class="quantityInput" type="number" placeholder="1">
                        <p class="deleteProduct">Delete</p>
                    </div>
                </div>
            </div>
            </div>

            <!-- Total -->
            <div class="totalContainer">
                <h3 class="totalHeader">Total: $00.00</h3>
                <button class="checkoutButton">Checkout</button>
            </div>
        </div>

        <script src="nav.js"></script>
    </body>
</html>
