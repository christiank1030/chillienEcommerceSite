<!DOCTYPE html>
<html>
    <head>

        <link rel="stylesheet" href="nav.css">
        <link rel="stylesheet" href="contact.css">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
        <script type="text/javascript">
            (function() {
                // https://dashboard.emailjs.com/admin/account
                emailjs.init('V_Oy6rKRQhhk30hRo');
            })();
        </script>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById('contact-form').addEventListener('submit', function(event) {
                    event.preventDefault();
                    // generate a five digit number for the contact_number variable
                    this.contact_number.value = Math.random() * 100000 | 0;
                    // these IDs from the previous steps
                    emailjs.sendForm('chillien_contact', 'contact_form', this)
                        .then(function() {
                            console.log('SUCCESS!');
                        }, function(error) {
                            console.log('FAILED...', error);
                        });
                });
            }
        </script>
    </head>
    <body>
        <!-- nav bar -->
        <div class="navBar">

        </div>

            <div class="contactCard">
                <form id="contact-form">
                    <input type="hidden" name="contact_number">

                    <label class="inputLabels" id="nameLabel">Name</label>
                    <br>
                    <br>
                    <input class="inputs" id="nameInput" type="text" name="user_name">

                    <br>
                    <br>
                    <br>

                    <label class="inputLabels" id="emailLabel">Email</label>
                    <br>
                    <br>
                    <input class="inputs" id="emailInput" type="text" name="user_email">

                    <br>
                    <br>
                    <br>

                    <label class="inputLabels" id="messageLabel">Message</label>
                    <br>
                    <br>
                    <textarea class="messageInput" name="message" cols="30" rows="6"></textarea>

                    <br>

                    <input class="sendButton" type="submit" value="SEND">
                </form>
                            <!-- alert box -->
                <div class="alertBox">
                    <img class="alertImg hide" src="./images/alertImage.jpg" alt="alert image">
                    <p class="errorMessage hide">Error message</p>
                </div>
            </div>
        
        <script src="nav.js"></script>
        <script src="contact.js"></script>
    </body>
</html>
