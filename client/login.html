<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="./signup.css">
    </head>
    <body>
        <!-- login form -->
        <div class="loginContainer">
            <img class="signupLogo" src="./images/chillien-name.png" alt="">
            <div class="loginForm">
                <input class="loginInput" id="email" type="email" placeholder="Email">
                <input class="loginInput" id="password" type="password" placeholder="Password">
                <button class="createAcctBtn">Login</button>
            </div>
            <!-- alert box -->
            <div class="alertBox">
                <img class="alertImg hide" src="./images/alertImage.jpg" alt="alert image">
                <p class="errorMessage hide">Error message</p>
            </div>
            <a class="signupLink" href="./signup.html">Don't have an account? Sign up here</a>    
        </div>
    
        <script src="./form.js"></script>
        <script src="./token.js"></script>
    </body>
</html>
