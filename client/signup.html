<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up</title>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <!-- signup form -->
        <div class="signupContainer">
            <img class="signupLogo" src="./images/chillien-name.png" alt="">
            <div class="signupForm">
                <input class="signupInput" id="name" type="text" placeholder="Name">
                <input class="signupInput" id="email" type="email" placeholder="Email">
                <input class="signupInput" id="password" type="password" placeholder="Password">
                <input class="signupInput" id="number" type="id" placeholder="Number">
                <button class="createAcctBtn">Create Account</button>
            </div>
            <!-- alert box -->
            <div class="alertBox">
                <img class="alertImg hide" src="./images/alertImage.jpg" alt="alert image">
                <p class="errorMessage hide">Error message</p>
            </div>
            <a class="loginLink" href="./login.html">Already have an account? Login here</a>    
        </div>
    
        <script src="./form.js"></script>
        <script src="./token.js"></script>
    </body>
</html>
